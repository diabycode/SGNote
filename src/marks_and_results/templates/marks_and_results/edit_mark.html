{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>edit_mark</title>
    <link rel="stylesheet" href="{% static 'sg_note/css/home-style.css' %}">
{% endblock %}


{% block body_content %}
    <h2>Modifier une note</h2>
    <form action="{% url 'marks_and_results:edit_mark' mark.pk %}" method="POST">
        {% csrf_token %}
        {{ mark.mark_type }}<br>
        <input type="number" name="mark_type" required autofocus min="0" step="any">
        <input type="submit" value="Modifier">
    </form>

{% endblock %}
