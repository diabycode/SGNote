{% extends "base.html" %}

{% block title %}
    <title>students/lessons</title>
{% endblock %}


{% block body_content %}
    <h3>Matières</h3>

    <table border="1px">
        <tr class="table-head">
            <td>Nom de la matière</td>
            <td>coéfficient</td>
            <td>Module d'appartenance</td>
        </tr>
        {% for lesson in lessons %}
        <tr>
            <td>{{ lesson.name }}</td>
            <td>{{ lesson.coefficient }}</td>
            <td>{{ lesson.module }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
